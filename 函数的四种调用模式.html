<script>
    //tips:函数的4种调用模式只跟调用函数时写代码的形式有关，跟函数所在的内存地址无关
    //--->一个函数可以被当成4种调用模式来调用一遍

    //需求：要分析一个函数内部的this和返回值，必须首先分析this处于哪一个函数体内部，再次分析当前函数体是如何被调用的，根据函数的调用方式前人总结出了函数的4种调用模式

    //第一种：函数调用模式：
    //this:window
    //返回值：由return语句决定(没有return语句/return; 表示没有返回值，相当于返回值就是undefined)

    //第二种：构造函数调用模式：
    //this:构造函数的实例
    //返回值：
    //      1、没有return语句，默认返回this
    //      2、有return语句，但是return了一个基本数据类型的值，最终返回this
    //      3、有return语句，但是return了一个复杂数据类型(对象)的值，最终返回该对象

    //第三种：方法调用模式:
    //this：指向调用该方法的对象
    //返回值：跟第一种一样
    
    //第四种：上下文调用模式：
    //上下文模式：根据用户传递的参数，指定了函数内部不同的this的值
    //核心：以call/apply方法来调用某个函数
    //call/apply方法定义在哪里？Function.prototype对象中--->所有的函数都能访问到call/apply方法
    //fn--->fn.__proto__(Function.prototype)-->fn.__proto__.__proto__(Object.prototype)
    
    //call和apply有什么异同？
    //1、相同点：
    //      a、他们都是上下文模式的实现方式
    //      b、定义在Function.prototype对象中
    //      c、这两个方法的第一个参数都是决定了函数内部的this的值
    //              3种情况

    //2、不同点：给函数传递实参的方式不同
    //      a、call方法第二个参数表示函数的第一个实参，第三个参数表示函数的第二个实参，后面以此类推
    //      b、apply方法第二个参数是一个数组，数组的第一个元素是第一个实参，第二个元素是第二个实参，后面以此类推
</script>
